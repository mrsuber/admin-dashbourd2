<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1">"
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/line-awesome.min.css">
  </head>
  <body>
    <input type="checkbox" name="" id="menu-toggle">
    <div class="admin2__sidebar">
        <div class="admin2__sidebar-container">
            <div class="admin2__sidebar-brand">
              <h2>
                <span class="admin2__lab admin2__la-staylinked"></span>
                Admin2
              </h2>
            </div>
            <div class="admin2__sidebar-avartar">
                <div class="admin2__image-wrapper">
                  <img src="img/1.png" alt="">
                </div>
                <div class="admin2__avartar-info">
                  <div class="admin2__avartar-text">
                    <h4>Mohamad Siysinyuy</h4>
                    <small>635-255-447</small>
                  </div>
                  <span class="admin2__las admin2__la-arrow-down"></span>
                </div>
            </div>
            <div class="admin2__sidebar-menu">
              <ul>
                <li>
                  <a href="#">
                    <span class="admin2__las admin2__la-adjust"></span>
                    <span>Dashboard</span>
                  </a>
              </li>
                <li>
                  <a href="#">
                    <span class="admin2__las admin2__la-video"></span>
                    <span>Videos</span>
                  </a>
              </li>
                <li>
                  <a href="#" class="admin2__active">
                    <span class="admin2__las admin2__chart-bar"></span>
                    <span>Analytics</span>
                  </a>
                    </li>
                <li>
                  <a href="#">
                    <span class="admin2__las admin2__la-calendar"></span>
                    <span>Schedule</span>
                  </a>
              </li>
                <li>
                  <a href="#">
                    <span class="admin2__las admin2__la-user"></span>
                    <span>Account</span>
                  </a>
              </li>

              </ul>
            </div>
            <div class="admin2__sidebar-card">
              <img src="" alt="">
              <div class="admin2__sidebar-info-wrapper">
                <h4>Make AdSense</h4>
                <p>Add ads to your videos to earn money</p>
              </div>
              <button type="button" name="button" class="admin2__btn admin2__btn-main">create now</button>
            </div>
        </div>
    </div>
    <div class="admin2__main-content">
      <header>
        <div class="admin2__header-container">
            <label for="">
                <span class="admin2__las admin2__la-bars"></span>
            </label>
            <div class="admin2__header-info-container">
              <h1>Analytics</h1>
              <p>Display analytics above your Channel <span class="admin2__las admin2__la-cahrt-line"></span></p>
            </div>
        </div>
        <div class="admin2__header-action">
          <button type="button" name="button" class="admin2__btn admin2__btn-main">
            <span class="admin2__las admin2__la-video"></span>
            Upload
          </button>
        </div>
      </header>
      <main>

      </main>
    </div>
  </body>
</html>
